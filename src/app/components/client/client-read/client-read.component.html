<div class="mat-elevation-z6">
    <table mat-table [dataSource]="clients" >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef ><strong>Id</strong></th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef ><strong>Nome</strong></th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
     
      <!--Idade-->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef ><strong>Idade</strong></th>
        <td mat-cell *matCellDef="let row">{{row.idade}}</td>
      </ng-container>
      
     <!--Endereço-->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef ><strong>Endereço</strong></th>
        <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
      </ng-container>

      <!--Ação-->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef ><strong>Ações</strong></th>
        <td mat-cell *matCellDef="let row">

            <a routerLink="/clientes/update/{{row.id}}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/clientes/delete/{{row.id}}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
