<mat-card>
    <mat-card-title>Alterar Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]= "client.nome" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade"
            [(ngModel)]= "client.idade" name="idade">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Endereco"
            [(ngModel)]= "client.endereco" name="endereco">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="updateClient()">
    Atualizar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
